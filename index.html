<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basic Odin Calculator</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="calculator">
    <div id="display-container">
        <div id="display">0</div>
    </div>

    <div id="buttons-container">
    <!-- Row 1 -->
    <div class="button-row">
        <button type="button" data-key="7">7</button>
        <button type="button" data-key="8">8</button>
        <button type="button" data-key="9">9</button>
        <button type="button" data-key="/">/</button>
    </div>

    <!-- Row 2 -->
    <div class="button-row">
        <button type="button" data-key="4">4</button>
        <button type="button" data-key="5">5</button>
        <button type="button" data-key="6">6</button>
        <button type="button" data-key="*">*</button>
    </div>

    <!-- Row 3 -->
    <div class="button-row">
        <button type="button" data-key="1">1</button>
        <button type="button" data-key="2">2</button>
        <button type="button" data-key="3">3</button>
        <button type="button" data-key="-">-</button>
    </div>

    <!-- Row 4 -->
    <div class="button-row">
        <button type="button" data-key="0">0</button>
        <button type="button" id="decimal-btn" data-key=".">.</button>
        <button type="button" data-key="=">=</button>
        <button type="button" data-key="+">+</button>
    </div>

    <!-- Row 5: Utility -->
    <div class="button-row">
        <button type="button" id="backspace-btn" data-key="Backspace">Backspace</button>
        <button type="button" id="clear" data-key="Clear">Clear</button>
    </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
